<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<h1>LED update</h1>
<form action="/led">
	<input type="button" value="On" id="button-on">
	<input type="button" value="Off" id="button-off">
</form>

<script>
	$('input#button-on').click(function(e) {
		$.post("/led", { status: 1 });
	});
	$('input#button-off').click(function(e) {
		$.post("/led", { status: 0 });
	});
</script>
